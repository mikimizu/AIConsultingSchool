<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIコンサルタント特化型診断チャート</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse-bg {
            animation: pulse-bg 2s infinite;
        }
        @keyframes pulse-bg {
            0%, 100% { background-color: rgba(59, 130, 246, 0.1); }
            50% { background-color: rgba(59, 130, 246, 0.2); }
        }
        .question-card {
            min-height: 300px;
        }
        .result-card {
            min-height: 400px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-robot text-blue-600 mr-3"></i>
                AIコンサルタント特化型診断
            </h1>
            <p class="text-xl text-gray-600">あなたに最適なコンサルティングスタイルを見つけよう</p>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="text-center fade-in">
            <div class="bg-white rounded-2xl shadow-xl p-8 max-w-2xl mx-auto">
                <div class="mb-6">
                    <i class="fas fa-compass text-6xl text-blue-600 mb-4"></i>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">診断を開始しましょう</h2>
                    <p class="text-gray-600 leading-relaxed">
                        この診断では、あなたの興味や得意分野に基づいて、<br>
                        4つのAIコンサルタント特化型のうち最適なものを見つけます。<br>
                        <strong>セミナー型</strong>、<strong>サポート型</strong>、<strong>集客マーケ型</strong>、<strong>マネジメント型</strong>
                    </p>
                </div>
                <button onclick="startDiagnosis()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-play mr-2"></i>診断開始
                </button>
            </div>
        </div>

        <!-- Question Screen -->
        <div id="question-screen" class="hidden fade-in">
            <div class="bg-white rounded-2xl shadow-xl p-8 max-w-3xl mx-auto question-card">
                <div class="flex justify-between items-center mb-6">
                    <div class="text-sm text-gray-500">
                        質問 <span id="question-number">1</span> / <span id="total-questions">5</span>
                    </div>
                    <div class="w-64 bg-gray-200 rounded-full h-2">
                        <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 20%"></div>
                    </div>
                </div>
                <div id="question-content" class="text-center">
                    <!-- Questions will be populated here -->
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden fade-in">
            <div class="bg-white rounded-2xl shadow-xl p-8 max-w-4xl mx-auto result-card">
                <div id="result-content">
                    <!-- Results will be populated here -->
                </div>
                <div class="text-center mt-8">
                    <button onclick="restartDiagnosis()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-300">
                        <i class="fas fa-redo mr-2"></i>もう一度診断する
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let answers = [];
        const questions = [...]; // 略：同じ質問内容を保持

        function startDiagnosis() {
            document.getElementById("start-screen").classList.add("hidden");
            document.getElementById("question-screen").classList.remove("hidden");
            currentQuestion = 0;
            answers = [];
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById("question-number").textContent = currentQuestion + 1;
            document.getElementById("total-questions").textContent = questions.length;
            document.getElementById("progress-bar").style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;

            const optionsHTML = q.options.map(opt => `
                <button onclick="selectAnswer('${opt.value}')" class="bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold py-2 px-4 m-2 rounded-full shadow transition-all duration-300">
                    <i class="${opt.icon} mr-2"></i>${opt.text}
                </button>
            `).join('');

            document.getElementById("question-content").innerHTML = `
                <h3 class="text-xl font-bold text-gray-800 mb-4">${q.question}</h3>
                <div class="flex flex-wrap justify-center">${optionsHTML}</div>
            `;
        }

        function selectAnswer(value) {
            answers.push(value);
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const result = calculateResult();
            document.getElementById("question-screen").classList.add("hidden");
            document.getElementById("result-screen").classList.remove("hidden");

            document.getElementById("result-content").innerHTML = `
                <h2 class="text-2xl font-bold text-gray-800 mb-4">あなたに最適なスタイルは…</h2>
                <p class="text-xl text-blue-600 font-bold mb-4">${result.type} タイプ！</p>
                <p class="text-gray-700">各分野のスコア: ${JSON.stringify(result.scores)}</p>
            `;
        }

        function restartDiagnosis() {
            document.getElementById("result-screen").classList.add("hidden");
            document.getElementById("start-screen").classList.remove("hidden");
        }
    </script>
</body>
</html>
